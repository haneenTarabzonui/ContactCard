<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haneen — Contact</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Page background */
    body{
      font-family: 'Playfair Display', serif; /* ← نوع الخط فقط */
      margin:0;
      background:#f9f6f1; /* off-white / very light gold */
    }

    /* Card */
    .card{
      max-width:420px;
      margin:60px auto;
      background:#f1eadf; /* slightly darker warm gold */
      padding:28px;
      border-radius:18px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
      text-align:center;
    }

    h1{
      margin:0 0 6px;
      font-size:26px;
      color:#2b2b2b; /* نفس اللون */
    }

    p{
      margin:0 0 24px;
      color:#666; /* نفس اللون */
      font-size:15px;
    }

    /* Buttons */
    a.btn{
      display:block;
      text-decoration:none;
      padding:14px;
      border-radius:12px;
      margin:10px 0;
      border:1px solid #d6cfc3;
      color:#2b2b2b; /* نفس اللون */
      font-weight:500;
      background:#faf8f4;
    }

    a.btn:hover{
      background:#efe8dd;
    }

    /* Primary button */
    .primary{
      background:#cbb89d;
      color:#fff; /* نفس اللون */
      border:none;
    }

    .primary:hover{
      background:#b8a585;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Haneen</h1>
    <p>Information Systems</p>

    <a class="btn primary" href="tel:+966583654729">Call</a>

</body>
</html>
